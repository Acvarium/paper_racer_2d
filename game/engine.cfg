[application]

name="paper_racer_2d"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[display]

orientation="portrait"
stretch_mode="2d"
stretch_aspect="keep_width"
width=640
height=1150

[editor_plugins]

enabled=["godot-git-control.funabab"]

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
